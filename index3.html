<html>
    <head>
        <meta charset="utf-8">
        <title>Find a leap year </title>
        <script>
            //example3
            
            year = window.prompt("Input a Year : ");
            x = (year % 100 === 0 ) ? (year % 400 === 0) : (year % 4 === 0);
            console.log("Is " +year+ " a leap year? " + x);
            
            
        </script>
    </head>
    <body>
        <h2>Find a leap year</h2>
    </body>
</html>
